<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新建角色 · xuxuxu Studio</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f0f12; color: #e8e8f0; min-height: 100vh; }

    /* Shell */
    .shell { max-width: 860px; margin: 0 auto; padding: 24px 20px 80px; }

    /* Top bar */
    .topbar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; gap: 12px; flex-wrap: wrap; }
    .topbar-left { display: flex; flex-direction: column; gap: 4px; }
    .topbar-title { font-size: 20px; font-weight: 700; letter-spacing: -0.3px; }
    .topbar-sub { font-size: 13px; color: #8888aa; }
    .badge { display: inline-block; font-size: 10px; font-weight: 700; letter-spacing: 0.8px; text-transform: uppercase; background: #2a2a3a; color: #9988ff; border-radius: 4px; padding: 2px 7px; margin-bottom: 4px; }
    .topbar-actions { display: flex; gap: 8px; flex-wrap: wrap; }

    /* Buttons */
    .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; transition: opacity 0.15s; }
    .btn:hover { opacity: 0.85; }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-primary { background: #7c6fff; color: #fff; }
    .btn-secondary { background: #2a2a3a; color: #c8c8e8; border: 1px solid #3a3a50; }
    .btn-ghost { background: transparent; color: #8888aa; border: 1px solid #2a2a3a; }

    /* Hero / KPI grid */
    .hero { background: #16161e; border: 1px solid #2a2a3a; border-radius: 14px; padding: 24px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 16px; }
    .hero-text h2 { font-size: 17px; font-weight: 700; margin-bottom: 6px; }
    .hero-text p { font-size: 13px; color: #8888aa; }
    .kpi-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
    .kpi { background: #1c1c28; border-radius: 10px; padding: 12px 14px; display: flex; flex-direction: column; gap: 3px; }
    .kpi b { font-size: 15px; font-weight: 700; color: #c8b8ff; }
    .kpi span { font-size: 11px; color: #666688; }

    /* Panel */
    .panel { background: #16161e; border: 1px solid #2a2a3a; border-radius: 14px; overflow: hidden; }
    .panel-header { padding: 20px 24px 14px; border-bottom: 1px solid #1e1e2e; }
    .panel-title { font-size: 15px; font-weight: 700; }
    .panel-sub { font-size: 12px; color: #8888aa; margin-top: 3px; }

    /* Form */
    .form { padding: 20px 24px; display: flex; flex-direction: column; gap: 16px; }
    .split { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .label { display: flex; flex-direction: column; gap: 6px; font-size: 13px; font-weight: 600; color: #aaaacc; }
    .input, .select, .textarea {
      background: #1c1c28; border: 1px solid #2e2e42; border-radius: 8px;
      color: #e8e8f0; font-size: 13px; padding: 9px 12px; outline: none;
      transition: border-color 0.15s; width: 100%; font-family: inherit;
    }
    .input:focus, .select:focus, .textarea:focus { border-color: #7c6fff; }
    .input::placeholder, .textarea::placeholder { color: #44445a; }
    .select option { background: #1c1c28; }
    .textarea { resize: vertical; min-height: 72px; line-height: 1.5; }
    .textarea.tall { min-height: 120px; }
    .hint { font-size: 11px; color: #666688; margin-top: 4px; }

    /* Section divider */
    .section-title { font-size: 11px; font-weight: 700; letter-spacing: 0.8px; text-transform: uppercase; color: #5555778; color: #555577; padding: 8px 0 4px; border-top: 1px solid #1e1e2e; margin-top: 6px; }

    /* Toggle row */
    .toggle-row { display: flex; align-items: center; gap: 10px; padding: 4px 0; }
    .toggle-row input[type=checkbox] { width: 16px; height: 16px; accent-color: #7c6fff; cursor: pointer; }
    .toggle-row label { font-size: 13px; color: #aaaacc; font-weight: 600; cursor: pointer; }

    /* Panel footer */
    .panel-footer { padding: 16px 24px; border-top: 1px solid #1e1e2e; display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap; }

    /* Alert */
    .alert { border-radius: 8px; padding: 10px 14px; font-size: 13px; margin-bottom: 12px; }
    .alert-ok { background: #1a2e1a; border: 1px solid #2a4a2a; color: #66dd88; }
    .alert-err { background: #2e1a1a; border: 1px solid #4a2a2a; color: #ff7766; }

    @media (max-width: 600px) {
      .split { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
<div class="shell">

  <!-- 顶部导航栏 -->
  <div class="topbar">
    <div class="topbar-left">
      <span class="badge">studio</span>
      <div class="topbar-title">新建角色</div>
      <div class="topbar-sub">先填写角色设定，再生成提示词并发布。</div>
    </div>
    <div class="topbar-actions">
      <button class="btn btn-secondary">生成提示词</button>
      <button class="btn btn-ghost">返回工作台</button>
    </div>
  </div>

  <!-- Hero 卡片 + KPI -->
  <div class="hero">
    <div class="hero-text">
      <h2>先定角色，再定规则，最后生成可执行提示词</h2>
      <p>覆盖高频字段。更细节的人设和规则可在创建后继续编辑。</p>
    </div>
    <div class="kpi-grid">
      <div class="kpi"><b>未填写</b><span>角色名</span></div>
      <div class="kpi"><b>0</b><span>提示词长度</span></div>
      <div class="kpi"><b>公开</b><span>发布范围</span></div>
      <div class="kpi"><b>免费</b><span>广场解锁价</span></div>
      <div class="kpi"><b>70%</b><span>创作者分成</span></div>
      <div class="kpi"><b>开启</b><span>恋爱模式</span></div>
      <div class="kpi"><b>成人</b><span>年龄模式</span></div>
      <div class="kpi"><b>允许</b><span>越界问答</span></div>
      <div class="kpi"><b>空白</b><span>模板来源</span></div>
    </div>
  </div>

  <!-- 示例提示（成功） -->
  <!-- <div class="alert alert-ok">已根据表单生成提示词。</div> -->
  <!-- <div class="alert alert-err">创建失败：xxx</div> -->

  <!-- 表单主体 -->
  <div class="panel">
    <div class="panel-header">
      <div class="panel-title">角色表单</div>
      <div class="panel-sub">先填核心字段，再点击"生成提示词"。</div>
    </div>

    <div class="form">

      <!-- 基础 -->
      <div class="section-title">基础信息</div>
      <div class="split">
        <label class="label">
          角色名
          <input class="input" type="text" placeholder="例如：林澈" />
        </label>
        <label class="label">
          可见性
          <select class="select">
            <option>公开（可出现在广场）</option>
            <option>私密（仅自己可见）</option>
          </select>
        </label>
      </div>

      <div class="split">
        <label class="label">
          广场解锁价格（星币）
          <input class="input" type="text" placeholder="0 = 免费" />
          <span class="hint">仅对公开角色生效。</span>
        </label>
        <label class="label">
          创作者分成（基点）
          <input class="input" type="text" placeholder="7000 = 70%" />
          <span class="hint">0–10000。默认 7000（70%）。</span>
        </label>
      </div>

      <div class="split">
        <label class="label">
          性别
          <select class="select">
            <option>男</option>
            <option>女</option>
            <option>其他</option>
          </select>
        </label>
        <label class="label">
          年龄
          <input class="input" type="text" placeholder="例如：23" />
        </label>
      </div>

      <div class="split">
        <label class="label">
          职业
          <input class="input" type="text" placeholder="例如：咒术师" />
        </label>
        <label class="label">
          所属组织
          <input class="input" type="text" placeholder="例如：东京都立咒术高专" />
        </label>
      </div>

      <label class="label">
        人物简介
        <textarea class="textarea" placeholder="角色核心设定、性格关键词、背景摘要。"></textarea>
      </label>

      <!-- 能力与习惯 -->
      <div class="section-title">能力与习惯</div>
      <div class="split">
        <label class="label">喜欢<textarea class="textarea" placeholder="例如：甜食、挑战极限"></textarea></label>
        <label class="label">不喜欢<textarea class="textarea" placeholder="例如：无聊、被轻视"></textarea></label>
      </div>
      <div class="split">
        <label class="label">长处<textarea class="textarea" placeholder="例如：战斗直觉极强"></textarea></label>
        <label class="label">弱点<textarea class="textarea" placeholder="例如：容易冲动"></textarea></label>
      </div>
      <label class="label">
        习惯
        <textarea class="textarea" placeholder="例如：总是把手插进口袋、喜欢用反问句"></textarea>
      </label>

      <!-- 世界与关系 -->
      <div class="section-title">世界与关系</div>
      <div class="split">
        <label class="label">
          世界观背景
          <textarea class="textarea" placeholder="角色所在世界的核心规则、时代背景。"></textarea>
        </label>
        <label class="label">
          与用户当前关系
          <textarea class="textarea" placeholder="例如：初次相遇的陌生人 / 多年老友"></textarea>
        </label>
      </div>

      <!-- 互动风格 -->
      <div class="section-title">互动风格</div>
      <div class="split">
        <label class="label">
          音色
          <input class="input" type="text" placeholder="例如：低沉磁性" />
        </label>
        <label class="label">
          口头禅
          <input class="input" type="text" placeholder="例如：「随便。」「没意思。」" />
        </label>
      </div>

      <div class="split">
        <label class="label">
          语气
          <select class="select">
            <option>冷静</option>
            <option selected>均衡</option>
            <option>热情</option>
          </select>
        </label>
        <label class="label">
          句长倾向
          <select class="select">
            <option>短句</option>
            <option selected>均衡</option>
            <option>长句</option>
          </select>
        </label>
      </div>

      <!-- 规则开关 -->
      <div class="section-title">规则开关</div>
      <div class="split">
        <label class="label">
          恋爱模式
          <select class="select">
            <option>ROMANCE_ON（开启）</option>
            <option>ROMANCE_OFF（关闭）</option>
          </select>
        </label>
        <label class="label">
          年龄模式
          <select class="select">
            <option>成人</option>
            <option>未成年</option>
          </select>
          <span class="hint">未成年模式强制关闭恋爱。</span>
        </label>
      </div>

      <div class="split">
        <label class="label">
          超出设定的问题
          <select class="select">
            <option>允许回答</option>
            <option>拒绝回答</option>
          </select>
        </label>
        <label class="label">
          附加说明
          <input class="input" type="text" placeholder="可补充特殊限制说明" />
        </label>
      </div>

      <!-- 发布 -->
      <div class="section-title">发布备注</div>
      <label class="label">
        创作者备注（展示给广场浏览者）
        <textarea class="textarea" placeholder="向读者介绍这个角色的玩法、适合的对话风格等。"></textarea>
      </label>

      <!-- 提示词 -->
      <div class="section-title">角色提示词</div>
      <label class="label">
        角色提示词（可手动调整）
        <textarea class="textarea tall" placeholder="点击上方「生成提示词」自动填入，也可以直接粘贴自定义提示词。"></textarea>
      </label>

    </div><!-- /form -->

    <div class="panel-footer">
      <button class="btn btn-secondary">重新生成提示词</button>
      <button class="btn btn-ghost">创建并开聊</button>
      <button class="btn btn-primary">创建角色</button>
    </div>
  </div><!-- /panel -->

</div><!-- /shell -->
</body>
</html>
